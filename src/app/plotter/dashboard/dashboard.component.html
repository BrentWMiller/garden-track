<button mat-flat-button color="accent" type="button" (click)="openPlotForm(null)">Create New Plot</button>

<mat-list *ngIf="plots">
  <h3 mat-subheader>Plots</h3>
  <mat-list-item *ngFor="let plot of plots">
    <h4 mat-line><strong>{{ plot.title }}</strong> ({{ plot.demensions.width }} x {{ plot.demensions.height }} ft)</h4>
    <p mat-line *ngIf="plot.description">{{ plot.description}}</p>
    <button mat-button type="button" (click)="openPlotForm(plot)">Edit</button>
    <a mat-flat-button color="primary" [routerLink]="['plot', plot.id]">View</a>
  </mat-list-item>
</mat-list>
