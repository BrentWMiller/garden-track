<div class="box"
  [style.backgroundColor]="box.color"
  cdkDrag
  cdkDragBoundary=".grid__boundary"
  (cdkDragEnded)="dragEnd($event)"
  [style.transform]="transform">

  <mat-icon class="box__action box__action--edit" (click)="editBox()">edit</mat-icon>
  <mat-icon class="box__action box__action--copy" (click)="copyBox()">control_point_duplicate</mat-icon>
  <mat-icon class="box__action box__action--remove" (click)="removeBox()">close</mat-icon>
</div>
