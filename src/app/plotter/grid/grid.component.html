<div class="grid">
  <div class="grid__boundary">

    <gt-box *ngFor="let box of boxes" [position]="box" (updateBoxPositionEvent)="updateBox($event, box)"></gt-box>
    
  </div>
</div>

<button mat-button type="button" (click)="addBox(0, 0)">Add Box</button>
<button mat-button type="button" (click)="saveGrid()">Save Grid</button>
